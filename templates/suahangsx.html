{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Sửa Hãng Sản Xuất</h2>
    <img class="responsive-img" id="imagePreview"
         src="{{ manufacturer.manufacturerPicture }}" alt="{{ manufacturer.manufacturerName }}"/>
    <form action="/suahangsx/{{ manufacturer.idManufacturer }}" method="post" id="submitSuaHSX" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="formFile" class="form-label">Hình ảnh hãng SX</label>
            <input class="form-control" type="file" id="formFile" name="pictureFile">
            <label for="manufacturerName" class="form-label">Tên hãng</label>
            <input class="form-control" type="text" placeholder="Tên hãng sản xuất" aria-label="default input example" name="manufacturerName" id="manufacturerName" value="{{ manufacturer.manufacturerName }}">
            <p id="warningMessage" style="color: red; display: none;">File không đúng định dạng ảnh!</p>
            <input type="submit" name="" id="" value="Cập nhật hãng sản xuất">
        </div>
    </form>
</div>
{% endblock %}

{% block js %}
    <script src="{{ url_for('static', filename='js/check_available_file_picture.js') }}"></script>
{% endblock %}
