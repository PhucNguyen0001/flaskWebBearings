{% extends 'base.html' %}

{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex justify-content-between mb-4">
        <h1 class="h3 mb-2 text-gray-800">Quản lý hãng sản xuất</h1>
        <a class="btn btn-primary btn-sm d-none d-sm-inline-block" role="button" href="/themhangsx"><i class="fas fa-download fa-sm text-white-50"></i>Thêm Hãng SX</a>
    </div>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Danh sách hãng sản xuất</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Tên hãng</th>
                        <th>Hình ảnh</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for record in manufacturer %}
                    <tr>
                        <td>{{ record.manufacturerName }}</td>
                        <td><img class="responsive-img" src="{{ record.manufacturerPicture }}" alt=""></td>
                        <td>
                            <a href="{{ url_for('suahangsx', manufacturer_id=record.idManufacturer) }}" class="btn btn-primary">Chỉnh sửa</a>
                            <form action="#" style="display: inline-block;">
                                <button class="btn btn-danger" type="submit">Xóa</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->

</div>
<!-- End of Main Content -->
{% endblock %}

{% block js %}

    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

    <!-- Page level plugins -->
    <script src="{{ url_for('static', filename='vendor/datatables/jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/datatables/dataTables.bootstrap4.min.js') }}"></script>

    <!-- Page level custom scripts -->
    <script src="{{ url_for('static', filename='js/demo/datatables-demo.js') }}"></script>
{% endblock %}
