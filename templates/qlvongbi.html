{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex justify-content-between mb-4">
        <h1 class="h3 mb-2 text-gray-800">Quản lý sản phẩm</h1>
        <a class="btn btn-primary btn-sm d-none d-sm-inline-block" role="button" href="/themvongbi"><i
                class="fas fa-download fa-sm text-white-50"></i>Thêm Sản phẩm</a>
    </div>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Danh sách vòng bi</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Mã vòng bi</th>
                        <th>Hãng sản xuất</th>
                        <th>Chủng loại</th>
                        <th>Thông số</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for record in bearings %}
                    <tr>
                        <td>{{ record[0] }}</td>
                        <td>{{ record[1] }}</td>
                        <td>{{ record[2] }}</td>
                        <td>null</td>
                        <td>
                            <a href="{{ url_for('suavongbi', bearing_id=record[3]) }}" class="btn btn-primary btn-sm">Sửa</a>
                            <a href="#" class="btn btn-danger btn-sm">Xóa</a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->

<!-- End of Main Content -->
{% endblock %}

{% block js %}
<!-- Core plugin JavaScript-->
<script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

<!-- Page level plugins -->
<script src="{{ url_for('static', filename='vendor/datatables/jquery.dataTables.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/datatables/dataTables.bootstrap4.min.js') }}"></script>

<!-- Page level custom scripts -->
<script src="{{ url_for('static', filename='js/demo/datatables-demo.js') }}"></script>
{% endblock %}
